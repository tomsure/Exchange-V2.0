<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-12">
                <form  id="loginForm" >
                    <h4 class="no-margins">Login</h4>
                    <p class="m-t-md">Welcome to Exchange Admin !</p>
                    <input type="text" class="form-control uname" placeholder="User Name" name="userName" id="userName" />
                    <input type="password" class="form-control pword m-b" placeholder="Password" name="password" id="password"/>
                    <a href="Forget_Password_Email.html">Forgot Password ?</a>
                    <button class="btn btn-success btn-block" form="loginForm" id="loginBtn">Login</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; Exchange Admin
            </div>
        </div>
    </div>
</body>
