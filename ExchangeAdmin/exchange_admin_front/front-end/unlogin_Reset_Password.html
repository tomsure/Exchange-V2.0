<body class="gray-bg">

    <div class="lock-word animated fadeInDown">
    </div>
    <div class="middle-box text-center lockscreen animated fadeInDown">
        <div>
            <div class="m-b-md">
                <img alt="image" class="img-circle circle-border" src="img/a1.jpg">
            </div>
            <h3>Reset Password</h3>
           
            <form class="m-t" role="form" action="" id="resetPasswordOForm">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="email" id="email" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" id='password' >
                </div>
                <div class="form-group">
                    <input name="confirmPassword" id="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" >
                </div>
               
                <button type="submit" form="resetPasswordOForm" class="btn btn-primary block full-width">Submit</button>
            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
