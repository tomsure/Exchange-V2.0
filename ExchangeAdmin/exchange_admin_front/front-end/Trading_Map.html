    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
           <!--custom-->
           <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Basic</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">select1</a>
                        </li>
                        <li><a href="#">select2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                   

                    <div class="col-sm-12">
                        <div class="toolbar" id="tableToolBar">
                        	<div class="pull-left col-sm-4 col-md-4 col-lg-4 col-xs-4">
                        		<button class="btn btn-danger" id="disabledBtn" >Disable</button>
                        	<button class="btn btn-success" id="enabledBtn">Enable</button> 
                        	<button class="btn btn-primary" id="addBtn">Add</button>
                        	<button class="btn btn-info" id="editBtn">Edit</button>
                        	</div>
                          <div class="pull-right col-sm-8 col-md-8 col-lg-8 col-xs-8">
                          	 <button class="btn pull-right" id="searchBtn">Search</button>
                          	<input type="text" class="searchINput col-sm-2 col-md-2 col-lg-2 col-xs-2" placeholder="Base Coin" id="searchBaseCoin" />
                        <input type="text" placeholder="Trade Coin"  class="searchINput col-sm-2 col-md-2 col-lg-2 col-xs-2" id="searchTradeCoin"/>
                        <input type="text" placeholder="Status" class="searchINput col-sm-2 col-md-2 col-lg-2 col-xs-2" id="searchStatus" />
                       
                          </div>
                        </div>
                        <div class="example">
                            
                            <table id="tradeMapTable" data-mobile-responsive="true" style="table-layout:fixed !important;" >
                                
                            </table>
                        </div>
                   </div>
                </div>
            </div>
        </div>
           <!--custom-->
    </div>

</body>

<div class="hide" id="addCryptoPair">

        <div class="form-group">

                <input type="text" placeholder="" class="form-control input-lg m-b" name="transacTime" id="transacTime">

            <label class="col-sm-4 control-label">Min Buy Qty:</label>

        <div class="form-group">

        <div class="">
            <div class="col-sm-6 center-block">
                <button type="submit" form="addCryptoPairForm" class="btn btn-success center-block">Add</button>
            </div>
            <div class="col-sm-6 center-block">
                <button class="btn btn-danger center-block" id="cabcelAddBtn">Cancel</button>
            </div>
        </div>
    </form>
</div>
