<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

           <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Basic</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>

                    <a class="close-link">

                </div>
            </div>
            <div class="ibox-content">

                    <div class="col-sm-12">

                        	<div class="pull-left col-sm-5 col-md-5 col-lg-5 col-xs-5">

                        	<button class="btn btn-success" id="enabledBtn">Enabled</button> 
                        	<button class="btn btn-primary" id="addBtn">Add</button>

                        	<button class="btn btn-danger" id="delBtn">Delete</button>
                        	</div>
                          <div class="pull-right col-sm-7 col-md-7 col-lg-7 col-xs-7">
                          	 <button class="btn pull-right" id="searchBtn">Search</button>
                          	<input type="text" class="searchINput col-sm-2 col-md-2 col-lg-2 col-xs-2" placeholder="User Name" id="userName" />
                        <input type="text"  class="searchINput col-sm-2 col-md-2 col-lg-2 col-xs-2" placeholder="Status" id="status" />
                        <input type="text" class="searchINput col-sm-2 col-md-2 col-lg-2 col-xs-2" placeholder="Role" id="role" />
                       
                          </div>
                        </div>
                        <div class="example">
                            
                            <table id="adminInfoTable" data-mobile-responsive="true" style="table-layout:fixed !important;" >
                                
                            </table>
                        </div>
                   </div>
                </div>
            </div>
        </div>

    </div>
